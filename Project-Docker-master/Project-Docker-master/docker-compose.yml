services:
  # --- Serveur web NGINX ---
  nginx:
    build: 
      context: .
      dockerfile: ./docker/nginx/dockerfile
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NGINX_HOST=test.blossom.mei
    depends_on:
      - wordpress
    networks:
      - backend
      - monitoring
    volumes:
      - ./app/nginx:/etc/nginx/conf.d

  # --- Base de donn√©es MySQL ---
  db:
    image: mysql:8.0
    build: 
      context: .
      dockerfile: ./docker/mysql/dockerfile
    container_name: mysql-server
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh  # Mount the init_db.sh script

# --- WordPress ---
  wordpress:
    build: 
      context: .
      dockerfile: ./docker/wordpress/dockerfile
    container_name: wordpress
    restart: always
    environment:
      WORDPRESS_DB_HOST: ${MYSQL_HOST}
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
    volumes:
      - ./app/wordpress:/var/www/html
    depends_on:
      - db
    networks:
      - backend
      - monitoring

  # --- Prometheus ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - monitoring

  # --- Grafana ---
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_ADMIN_USERNAME}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD}
    restart: unless-stopped
    networks:
      - monitoring

volumes:
  db:
  wordpress:
  grafana_data:

networks:
  backend:
  monitoring:
